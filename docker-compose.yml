version: '3.8'
services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      SPARK_MODE: master
      SPARK_RPC_AUTHENTICATION_ENABLED: "no"
      SPARK_RPC_ENCRYPTION_ENABLED: "no"
      SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED: "no"
      SPARK_SSL_ENABLED: "no"
      HOME: /home/sparkuser
    ports:
      - "8080:8080" # Spark master web UI
      - "7077:7077" # Spark master port
    networks:
      - spark-net
    user: "1001:1001"
    entrypoint: ["/bin/bash", "-c", "useradd -m -u 1001 sparkuser && exec /opt/bitnami/scripts/spark/run.sh"]

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    networks:
      - spark-net
    user: "1001:1001"
    entrypoint: ["/bin/bash", "-c", "useradd -m -u 1001 sparkuser && exec /opt/bitnami/scripts/spark/run.sh"]

  spark-worker-2:
    image: bitnami/spark:latest
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    networks:
      - spark-net
    user: "1001:1001"
    entrypoint: ["/bin/bash", "-c", "useradd -m -u 1001 sparkuser && exec /opt/bitnami/scripts/spark/run.sh"]

networks:
  spark-net:
    driver: bridge
